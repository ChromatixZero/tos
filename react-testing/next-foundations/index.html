<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- <link href="styles/style.css" rel="stylesheet" /> -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
            <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
            <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> -->
    <title>TOS Landing Page</title>
  </head>
  <body>
    <div id="myDiv"></div>
    <script type="text/javascript">
      // Select the div element with 'app' id
      const myApp = document.getElementById("myDiv");

      // Create a new H1 element
      const myHeader = document.createElement("h1");

      // Create a new text node for the H1 element
      const myText = "Tacos para la noche!";
      const headerContent = document.createTextNode(myText);

      // Append the text to the H1 element
      myHeader.appendChild(headerContent);

      // Place the H1 element inside the div
      myApp.appendChild(myHeader);
    </script>
  </body>
</html>
